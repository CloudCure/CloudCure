<div class="card-body">
    <h4 class="card-title center revature-font-heavy">{{patient.userProfile.firstName}} {{patient.userProfile.lastName}}
    </h4>
    <p class="text revature-font-heavy">Phone: <span>{{patient.userProfile.phoneNumber}}</span></p>
    <p class="text">DOB: {{patient.userProfile.dateOfBirth | date: 'MM/dd/yyyy'}}</p>
    <p class="text">Address: {{patient.userProfile.address}}</p>
    <p class="text">Doctor: <span></span></p>

    
    <div class="row">
        <div class="col-md-12">
            <ng-container *ngIf="patient.allergies?.length === 0 || patient.conditions?.length === 0 || patient.currentMedications?.length === 0 || patient.currentMedications?.length === 0; else theBestProfile;">
                <button (click)="profile()" class="finalize btn btn-custom btn-primary diagnosis border">Patient Profile</button>
            </ng-container>
            <ng-template #theBestProfile>
                <button (click)="viewProfile()" class="finalize btn btn-custom btn-primary diagnosis border">Patient Profile</button>
            </ng-template>
        </div>
        <!-- 
                --- BTN Colors ---
            Orange: Still need to Add.
            Blue: Ready to View.
        -->

        <!-- Allergy 
        <div class="col">
            <ng-container *ngIf="patient.allergies?.length === 0; else viewAllergy;">

            </ng-container>
            <ng-template #viewAllergy>
                <button (click)="viewAllergies()" class="view btn btn-primary diagnosis">Allergies</button>
            </ng-template>
        </div>

            <ng-template #viewCondition>
                <button (click)="viewConditions()" class="view btn btn-primary diagnosis">Conditions</button>
            </ng-template>
        </div>
        -->

    </div>

        </div>
    </div>
