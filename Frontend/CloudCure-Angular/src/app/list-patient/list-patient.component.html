<div class="card-body">
    <h4 class="card-title center revature-font-heavy">{{patient.userProfile.firstName}} {{patient.userProfile.lastName}}
    </h4>
    <p class="text revature-font-heavy">Phone: <span>{{patient.userProfile.phoneNumber}}</span></p>
    <p class="text">DOB: {{patient.userProfile.dateOfBirth | date: 'MM/dd/yyyy'}}</p>
    <p class="text">Address: {{patient.userProfile.address}}</p>
    <p class="text">Doctor: <span></span></p>

    
    <div class="row">
        <div class="col-md-12">
            <ng-container *ngIf="patient.allergies?.length === 0 || patient.conditions?.length === 0 || patient.currentMedications?.length === 0 || patient.currentMedications?.length === 0; else theBestProfile;">
                <button (click)="addProfile()" class="btn btn-custom btn-primary diagnosis border add">Patient Profile</button>
            </ng-container>
            <ng-template #theBestProfile>
                <button (click)="viewProfile()" class="btn btn-custom btn-primary diagnosis border view ">Patient Profile</button>
            </ng-template>
        </div>

    </div>

    <!-- For Nurse Eyes Only -->
    <div *ngIf="role === 1;" class="row">
        <div class="col-md-12">
            <button (click)="assignDoctor()" class="btn btn-custom btn-primary finalize">Assign Doctor</button>
        </div>
    </div>

    <!-- For Doctors Eyes Only -->
    <div *ngIf="role === 2;" class="row">
        <div class="col-md-12">
            <button (click)="finalize()" class="finalize btn btn-custom btn-primary diagnosis">Finalize Report</button>
        </div>
    </div>
</div>
