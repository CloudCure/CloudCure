<body>

  <div class="header">
    <h1>PATIENT VITALS FORM</h1>
  </div>

  <div class="container">  

    <div class="row">

      <div class="col-lg-3"></div>

      <div class="col-lg-6">

        <div id="form">

          <form [formGroup] = "vitalsGroup">
          <div class="row">

              <label>Blood Pressure (mmHg)</label>
              <div class="input-group mb-3">
                <input type="number" formControlName = "Systolic" class="form-control" placeholder="Systolic..."> <span class="input-group-text"> / </span> <input type="number" formControlName = "Diastolic" class="form-control" placeholder="Diastolic...">
              </div>

              <div class="col-lg-6">
                <label>Heart Rate (bpm)</label>
                <input type="number" formControlName = "HeartRate" class="form-control" placeholder="Heart Rate...">
              </div>

              <div class="col-lg-6">
                  <label>Respiratory Rate (breaths / min)</label>
                  <input type="number" formControlName = "RespiratoryRate" class="form-control" placeholder="Respiratory Rate...">
              </div>

              <div class="col-lg-6">
                  <label>Oxygen Saturation (%)</label>
                  <input type="number" formControlName = "OxygenSat" class="form-control" placeholder="Oxygen Saturation...">
              </div>

              <div class="col-lg-6">
                  <label>Temperature (â„‰)</label>
                  <input type="number" step="0.1" formControlName = "Temperature" class="form-control" placeholder="Temperature...">
              </div>

              <div>
                  <label>Height (inches)</label>
                  <input type="number" formControlName = "Height" class="form-control" placeholder="Height...">
              </div>

              <div>
                  <label>Weight (lbs.)</label>
                  <input type="number" formControlName = "Weight" class="form-control" placeholder="Weight...">
              </div>
               
                  <br>

          </div>
          <br>
          <button type="submit" class="btn btn-dark" (click)="RegisterVitals(vitalsGroup)">Submit</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</body>
