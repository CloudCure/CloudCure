<h2>Patient Vitals</h2>

<form>
    <label class="form-label">Blood Pressure:</label>
    <br>
    <input type="number" class="form-control"> / <input type="number" class="form-control">

    <br>
    <label for="heartRate" class="form-label">Heart Rate:</label>
    <br>
    <input id="heartRate" type="number" class="form-control">

    <br>
    <label for="respiratoryRate" class="form-label">Respiratory Rate:</label>
    <br>
    <input id="respiratoryRate" type="number" class="form-control">

    <br>
    <label for="oxygen" class="form-label">Oxygen Saturation:</label>
    <br>
    <input id="oxygen" type="number" class="form-control">

    <br>
    <label for="temperature" class="form-label">Temperature:</label>
    <br>
    <input id="temperature" type="number" step="0.1" class="form-control">

    <br>
    <label for="height" class="form-label">Height:</label>
    <br>
    <input id="height" type="number" class="form-control"> <span> inches</span>

    <br>
    <label for="weight" class="form-label">Weight:</label> 
    <br>
    <input id="weight" type="number" class="form-control"><span> lbs.</span>

    <!-- <p>* - Required</p> -->
    <br>
    <br>
    <!-- Should link to next page on submission -->
    <input type="submit">
</form>
