<body>
  <div class="header">
    <h1>ASSESSMENT FORM</h1>
  </div>
  <form [formGroup]="assessmentGroup">
    <div class="container">

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <label>Diagnosis</label>
          <select formControlName="Date" class="form-select" aria-label="Default select example">
            <option value="null" disabled>Select New or Previous Vitals Diagnosis</option>
            <option [value]="date" selected>New Assessment Diagnosis - <span>{{date | date: 'MM/dd/yyyy'}}</span>
            </option>
            <option *ngFor="let v of patient.vitalHistory; let i = index;" [value]="v.id">Date: {{v.encounterDate |
              date:
              'MM/dd/yyyy'}}, ID: {{v.id}}</option>
          </select>
          <br />
        </div>
        <div class="col-md-3"></div>
      </div>

        <button class="showBodyClicker center" (click)="show()">Show Bodyclicker</button>
        <br />

        <ng-container *ngIf="showBodyClicker">
          <body-clicker class="translate-right" (onClick)="getClick($event)" [canEdit]="true"></body-clicker>
        </ng-container>

<div class="textform">
  <h3>Assessment Form</h3>
  <form #userForm="ngForm">
    {{ patientAssesment | json }}
    <div class="form-group">
      <h3 (click)="showBodyClicker = !showBodyClicker">Show Bodyclicker</h3>
      <ng-container *ngIf="showBodyClicker">
        <body-clicker
          (onClick)="getClick($event)"
          [canEdit]="true"
        ></body-clicker>
      </ng-container>
      <br />
      <h4>Chief Complaint</h4>
      <label for="chiefComplaint"></label>
      <textarea
        id="chiefComplaint"
        name="chiefComplaint"
        class="form-control"
        rows="3"
        [(ngModel)]="patientAssesment.chiefComplaint"
      ></textarea>
      <h4>History of present illness</h4>
      <label for="histOfPresentIllness"></label>
      <textarea
        id="historyOfPresentIllness"
        name="historyOfPresentIllness"
        class="form-control"
        rows="3"
        [(ngModel)]="patientAssesment.historyOfPresentIllness"
      ></textarea>

      
        <label>Pain scale</label>
        <input formControlName="painScale" name="painScale" id="painScale" type="number" min="0" max="10"/>
      
      <div>
        <button class="btn btn-primary center" (click)="onSubmit(assessmentGroup)">Submit</button>
      </div>
    </div>

  </form>

  <br />
  <br />
  <br />

</body>
