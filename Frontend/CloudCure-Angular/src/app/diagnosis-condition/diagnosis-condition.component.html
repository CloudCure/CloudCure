

<p>{{conditions}}</p>
<button (click)="display = !display">Add Conditions</button>
<br>
<ng-container *ngIf="display">
    <div>
        <app-text-box [boxes]="conditions" (boxesEmitter)="SetDataFromChild($event)"> </app-text-box>
    </div>
    
    <button class="btn btn-dark" type="button" (click)="AddCondition(2)">Submit</button>
</ng-container>
