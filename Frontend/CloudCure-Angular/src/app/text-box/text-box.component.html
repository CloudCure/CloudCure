<!-- The subcomponent text box that connects to all the other form components -->

<div class="container">
    <div *ngFor="let box of boxes; let i = index">
        <input type="text" > <button (click)="deleteOne(i)" class="btn btn-danger"> - </button>
        <br>
    </div>
    <br>
    <button (click)="addOne()" class="btn btn-success"> + </button>
</div>
