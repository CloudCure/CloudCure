<!-- The text box that will hopefully connect to all the other components -->

<div *ngFor="let box of boxes; let i = index trackBy:customTrackBy">
    <input type="text" [(ngModel)]="boxes[i]" > <button (click)="deleteOne(i)" class="btn btn-danger"> - </button>
    <br>
</div>
<br>
<button (click)="addOne()" class="btn btn-success"> + </button>
