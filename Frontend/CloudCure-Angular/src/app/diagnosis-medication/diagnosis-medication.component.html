<h2 class="center">Any prescribed medications?</h2>

<button (click)="display = !display">Add Medications</button>
<br>
<ng-container *ngIf="display">
    <div>
        <app-text-box [boxes]="medications" (boxesEmitter)="SetDataFromChild($event)"></app-text-box>
    </div>
    
    <!-- The Patient ID is being hardcoded as 1, but it should be dynamic eventually -->
    <button class="btn btn-dark" type="button" (click)="AddMeds(1)">Submit</button>
</ng-container>
